<div class="container">

    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link lgn" [class.active]="activeForm === 'Login'" (click)="switchForm('Login')" id="tab-login"
                 role="tab" aria-controls="pills-login" aria-selected="activeForm === 'Login'">
                Login
            </a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link reg" [class.active]="activeForm === 'register'" (click)="switchForm('register')"
                id="tab-register" role="tab" aria-controls="pills-register"
                aria-selected="activeForm === 'register'">
                Register
            </a>
        </li>
    </ul>
    <div class="hr"></div>

    <div class="tab-content">
        <div class="tab-pane fade" [class.show]="activeForm === 'Login'" [class.active]="activeForm === 'Login'"
            id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form *ngIf="activeForm === 'Login'" >
                <div class="form-outline ">
                    <input type="email" id="loginName" class="form-control" />
                    <label class="form-label" >Email or username</label>
                </div>
                <div class="form-outline">
                    <input type="password" id="loginPassword" class="form-control" />
                    <label class="form-label">Password</label>
                </div>
                <div class="row mb-4">
                    <div class="col-md-6 d-flex justify-content-center">
                        <div class="form-check mb-3 mb-md-0">
                            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                            <label class="form-check-label" for="loginCheck"> Remember me </label>
                        </div>
                    </div>

                    <div class="col-md-6 d-flex justify-content-center">
                        <a class="forgotPass btn">Forgot password?</a>
                    </div>
                </div>

                <!-- Submit button -->
                <button type="submit" routerLink="/home" class="btn btn-primary sgn">Sign in</button>
            </form>
        </div>

        <!-- Register Form -->
        <div class="tab-pane fade" [class.show]="activeForm === 'register'" [class.active]="activeForm === 'register'"
            id="pills-register" role="tabpanel" aria-labelledby="tab-register">
            <form *ngIf="activeForm === 'register'">
                <!-- Username input -->
                <div class="form-outline mb-4">
                    <input type="text" id="registerUsername" class="form-control" />
                    <label class="form-label" for="registerUsername">Username</label>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="registerEmail" class="form-control" />
                    <label class="form-label" for="registerEmail">Email</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="registerPassword" class="form-control" />
                    <label class="form-label" for="registerPassword">Password</label>
                </div>

                <!-- Repeat Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="registerRepeatPassword" class="form-control" />
                    <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked />
                    <label class="form-check-label" for="registerCheck">
                        I have read and agree to the terms
                    </label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-3 sgn">Sign up</button>
            </form>
        </div>
    </div>
    <!-- Pills content -->
</div>
