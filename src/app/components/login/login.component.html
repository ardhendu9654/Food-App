<div class="container">

    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link lgn" [class.active]="activeForm === 'Login'" (click)="switchForm('Login')" id="tab-login"
                 role="tab" aria-controls="pills-login" aria-selected="activeForm === 'Login'">
                Login
            </a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link reg" [class.active]="activeForm === 'register'" (click)="switchForm('register')"
                id="tab-register" role="tab" aria-controls="pills-register"
                aria-selected="activeForm === 'register'">
                Register
            </a>
        </li>
    </ul>
    <div class="hr"></div>

    <div class="tab-content">
        <div class="tab-pane fade" [class.show]="activeForm === 'Login'" [class.active]="activeForm === 'Login'"
            id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form *ngIf="activeForm === 'Login'" [formGroup]="loginForm" (ngSubmit)="signIn()">
                <div class="form-outline ">
                    <div class="err">{{loginUsername()}}</div>
                    <input type="text" #loginName class="form-control" name="Username" formControlName="Username"/>
                    <label class="form-label" >Username</label>
                    
                </div>
                <div class="form-outline">
                    <div class="err">{{loginPassword()}}</div>
                    <input type="password" #LoginPassword class="form-control" name="Password" formControlName="Password" />
                    <label class="form-label">Password</label>
                </div>
                <div class="row mb-4">
                    <div class="col-md-6 d-flex justify-content-center">
                        <div class="form-check mb-3 mb-md-0">
                            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                            <label class="form-check-label" for="loginCheck"> Remember me </label>
                        </div>
                    </div>

                    <div class="col-md-6 d-flex justify-content-center">
                        <a class="forgotPass btn">Forgot password?</a>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary sgn" [disabled]="!loginForm.valid">Sign in</button>
            </form>
        </div>

        
        <div class="tab-pane fade" [class.show]="activeForm === 'register'" [class.active]="activeForm === 'register'"
            id="pills-register" role="tabpanel" aria-labelledby="tab-register">
            <form *ngIf="activeForm === 'register'" [formGroup]="registerForm" (ngSubmit)="SignUp()">

                <div class="form-outline">
                    <div class="err">{{regUsername()}}</div>
                    <input type="text" id="registerUsername" class="form-control" formControlName="Username" />
                    <label class="form-label" for="registerUsername">Username</label>
                </div>

                <div class="form-outline">
                    <div class="err">{{regPassword()}}</div>
                    <input type="password" id="registerPassword" class="form-control" formControlName="pass"/>
                    <label class="form-label" for="registerPassword">Password</label>
                </div>

                <div class="form-outline">
                    <div *ngIf="regrepass()" class="err">{{regrepass()}}</div>
                    <input type="password" id="registerRepeatPassword" class="form-control" formControlName="repass"/>
                    <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked />
                    <label class="form-check-label" for="registerCheck">
                        I have read and agree to the terms
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block mb-3 sgn" [disabled]="!registerForm.valid">Sign up</button>
            </form>
        </div>
    </div>
</div>
