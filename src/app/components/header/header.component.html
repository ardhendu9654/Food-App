<header>
    <div class="container">
        <a  class="logo">Food Fantasy</a>
        <nav>
            <ul>
                
                <li *ngIf="isAuth" class="menu-container">
                    <a class="user">{{username.Username}}</a>
                    <div class="menu">
                        <a routerLink="/profile">Profile</a>
                        <a routerLink="/order">Order</a>
                        <a (click)="logout()">Logout</a>
                    </div>
                </li>
                <li *ngIf="isAuth">
                    <a routerLink="/cart-page">
                        Cart <span *ngIf="cartQuantity">{{cartQuantity}}</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
